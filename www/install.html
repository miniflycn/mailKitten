<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>安装</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/install.css">
</head>
<body>
	<div id="alert-container">
	</div>
	<div class="install-container off">
		<div class="panel panel-theme">
			<div class="panel-heading">
				<p class="panel-title">安装</p>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<div id="install-form">
							<div class="form-group">
								<label for="isp">服务提供商 <span style="color: red;">*</span></label>
								<input type="text" id="isp" class="form-control" name="isp" data-validate="mandatory" data-enter="submit">
								<span class="help-block help-error"></span>
							</div>
							<div class="form-group">
								<label for="email">电子邮箱 <span style="color: red;">*</span></label>
								<input type="email" id="email" class="form-control" name="user" data-validate="mandatory email" data-enter="submit">
								<span class="help-block help-error"></span>
							</div>
							<div class="form-group">
								<label for="pwd">密码 <span style="color: red;">*</span></label>
								<input type="password" id="pwd" class="form-control" name="pass" data-validate="mandatory" data-enter="submit">
								<span class="help-block help-error"></span>
							</div>
							<div class="form-group">
								<button type="submit" id="submit" class="btn btn-primary" data-click="submit">确定</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="pic-cat" class="pull-right"/>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="./js/ui.js"></script>
	<script>
		$(document).ready(function () {
			$('.off').removeClass('off');
			$('#pic-cat').addClass('in');

			UI('#install-form').on('submit', function () {
				if (UI.validate.all('#install-form')) {
					var user = $('#email').val(),
						pass = $('#pwd').val(),
						isp = $('#isp').val(),
						data = {
							isp: isp,
							user: user,
							pass: pass
						};
					$.post('./controller/install', data, function (data) {
						if (data.code === 0) {
							return $('.install-container').addClass('off');
						} else {
							return UI('#alert-container').alert('danger', data.message);
						}
					}, 'json');
				}
			});
			
			UI('#install-form').scan('click').scan('enter');
		});
	</script>
</body>
</html>
